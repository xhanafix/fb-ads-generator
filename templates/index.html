<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Ads Copy Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .copy-btn {
            cursor: pointer;
        }
        .variant-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">ğŸš€ Generator Copywriting FB Ads</h1>
        
        <form method="post" class="mb-4">
            <div class="mb-3">
                <label class="form-label">ğŸ·ï¸ Nama Produk:</label>
                <input type="text" name="product_name" class="form-control" placeholder="cth: Kopi Viral ABC" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">âœ¨ Unique Selling Point (USP):</label>
                <input type="text" name="usp" class="form-control" placeholder="cth: Kopi paling sedap di Malaysia!" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">ğŸ¯ 3 Benefit Utama Produk:</label>
                <input type="text" name="benefit1" class="form-control mb-2" placeholder="Benefit 1: cth: Dibuat dari biji kopi premium" required>
                <input type="text" name="benefit2" class="form-control mb-2" placeholder="Benefit 2: cth: Harga berpatutan" required>
                <input type="text" name="benefit3" class="form-control" placeholder="Benefit 3: cth: Free shipping seluruh Malaysia" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Jana Copywriting</button>
        </form>

        {% if variants %}
        <div id="results-section" class="mt-4">
            <div id="variants-container">
                {% for variant in variants %}
                <div class="variant-box">
                    <h5>{{ variant.name }}</h5>
                    <div class="position-relative">
                        <pre class="bg-white p-3 rounded">{{ variant.content }}</pre>
                        <button class="btn btn-sm btn-primary position-absolute top-0 end-0 m-2 copy-btn" 
                                onclick="copyText(this, `{{ variant.content|replace('`', '\`')|replace('\n', '\\n') }}`)">
                            ğŸ“‹ Copy
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <div class="text-center mt-4">
                <button onclick="window.location.reload()" class="btn btn-primary me-2">Jana Copy Baru</button>
                <a href="/" class="btn btn-secondary">Reset</a>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyText(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                button.innerHTML = 'âœ… Copied!';
                setTimeout(() => {
                    button.innerHTML = 'ğŸ“‹ Copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
